<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="./css/style.css">
    
    
</head>
<body class="bg-indigo-900 text-white min-h-screen flex items-center justify-center ">

    <main class="w-full max-w-md p-4 ">
        <header class=" text-center mb-10 ">
            <div class=" w-16 h-16 bg-blue-700 rounded-2xl mx-auto mb-4 flex items-center justify-center shadow-lg ">
                <span class=" text-2xl ">ðŸŽ®</span>
            </div>
            <h1 class="text-4xl font-bold">GameHub</h1>
            <p class="mt-2">welcome back gamer</p>
        </header>
        <section class="bg-gray-800 p-8 rounded-[2rem]">
            <form action="#" method="post" class="flex flex-col gap-2 p-2">
                <label for="email" class=" text-xs font-bold uppercase ">email</label>
                <input type="email" name="email" id="email" placeholder="your@email.com" required
                class=" w-full bg-gray-900 border border-gray-700 rounded-xl px-4 py-3 mb-5 ">
                <label for="password" class=" text-xs font-bold uppercase ">password</label>
                <input type="password" name="password" id="password" placeholder="password" required
                class=" w-full bg-gray-900 border border-gray-700 rounded-xl px-4 py-3 mb-7 ">

                <button type="submit" class=" bg-blue-700 hover:bg-blue-900 border border-blue-500 rounded-xl  px-4 py-3 mb-6 shadow-lg ">login</button>

                <p class=" flex items-center justify-center gap-1 ">Don't have a account yet?<a href="#" class=" hover:underline ">Sign up </a></p>
                
            </form>
        </section>
    </main>
    
</body>
</html>
